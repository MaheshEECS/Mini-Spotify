<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mini Player with YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spotify Mini Player with YouTube Integration</h1>
        <button id="login-button">Login</button>
    </header>
    <main>
        <section id="search-container">
            <div>
                <input type="text" id="search-query" placeholder="Search Spotify...">
                <button id="search-button">Search</button>
            </div>
            <div>
                <input type="text" id="youtube-query" placeholder="Search YouTube...">
                <button id="youtube-search-button">Search</button>
            </div>
        </section>
        <section id="spotify-results" aria-live="polite"></section>
        <section id="youtube-results" aria-live="polite"></section>
        <section id="video-container" style="display: none;">
            <iframe id="video-player" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="search-history-container">
            <h2>Search History</h2>
            <ul id="search-history"></ul>
            <button id="clear-all-history">Clear All History</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
