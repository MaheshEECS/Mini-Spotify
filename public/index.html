<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mini Player</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Spotify Mini Player</h1>
    
    <button id="login-button">Login to Spotify</button>
    
    <div id="search-container" style="display: none;">
        <label for="search-query">Search for a song:</label>
        <input type="text" id="search-query" placeholder="Enter song title or artist">
        <button id="search-button">Search</button>
    </div>
    
    <div id="results" aria-live="polite"></div>

    <script src="/script.js"></script>
</body>
</html>
